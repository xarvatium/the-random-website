<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>The Random Bot</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="animation.css">
    </head>
    <body>
        <div class="header">
            <div class="dots">
                <span class="dot dotvideo"></span>
                <span class="dot dotarticle"></span>
                <span class="dot dotnumber"></span>
                <span class="dot dotcolor"></span>
                <span class="dot dotpicture"></span>
            </div>
            <div class="headerBig">Generate a random </div>
            <div class="toGenParent">
                <div class="headerBig toGenerate">
                    <div class="toGenVideo">video</div>
                    <div class="toGenArticle">article</div>
                    <div class="toGenNumber">number</div>
                    <div class="toGenColor">color</div>
                    <div class="toGenPicture">picture</div>
                </div>
            </div>
            <div class="genBlockParent">
                <div class="generatedBlock">
                    <a class="video" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">youtu.be/dQw4w9WgXcQ</a>
                    <a class="article" href="https://en.wikipedia.org/wiki/Arch_Linux">wikipedia.org/wiki/Arch_Linux</a>
                    <div class="number">493</div>
                    <div class="color">#E77480</div>
                    <a class="picture" href="https://imgur.com/gallery/7ZCbORU">i.imgur.com/O0arub3.png</a>
                </div>
            </div>
        </div>
    </body>
</html>
